<datagrid data-type="Components" data-expand="Vendor" data-cache-key="customer-projects">

    <where property="VendorId" condition="==" val="{{item.Id}}" />

    <column width="30" order="2" name="Vendor" property="Vendor.Name" type="string">
        <span class="icn-indent vendor">
            <a ng-href="/vendor/{{item.VendorId}}">{{item.Vendor.Name}}</a>
        </span>
        <span editable-select="item.VendorId" ng-controller="SelectController" onshow="load('Vendors')" e-ng-options="i.Id as i.Name for i in items"></span>
    </column>

    <column width="50" order="0" name="Name" property="Name" type="string">
        <span class="icn-indent component">
            <a ng-href="/maintenance/{{item.Id}}">{{item.Name}}</a>
        </span> 
    </column>

    <column width="50" order="1" name="Description" property="Description" type="string">
        <span editable-textarea="item.Description" e-required>{{item.Description}}</span> 
    </column>

</datagrid>
