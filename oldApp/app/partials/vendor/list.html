<datagrid>
    
    <column width="80" order="0" name="Name" property="Name" type="string">
        <span class="icn-indent vendor">
            <a ng-href="/vendor/{{item.Id}}">{{item.Name}}</a>
        </span>
        <span editable-text="item.Name" e-required></span>
    </column>

    <column width="20" order="1" name="Abbrevation" property="ShortName" type="string">
        <span editable-text="item.ShortName" e-required>
            {{item.ShortName}}
        </span>
    </column>

</datagrid>
