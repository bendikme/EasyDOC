<datagrid data-type="ProjectMaintenances" data-cache-key="maintenance-projects" data-expand="Project" data-sort="Project.ProjectNumber">

    <where property="MaintenanceId" condition="==" val="{{item.Id}}" />

    <column width="20" order="0" name="Project" property="Project.ProjectNumber" type="string">
        <span class="icn-indent project">
            <a ng-href="/project/{{item.ProjectId}}">{{item.Project.ProjectNumber}}</a>
        </span> 
    </column>

    <column width="80" order="1" name="Name" property="Project.Name" type="string">
        {{item.Project.Name}}
    </column>

</datagrid>
