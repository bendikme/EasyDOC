<div editable-text="item.Name" e-required>
    <h1 class="{{item.entityAspect.entityState.name}}">{{item.Name || 'not set'}}.{{item.Type}}</h1>
</div>
<small><i class="fa fa-folder">&nbsp;</i><a ng-href="/folder/{{item.CatalogId}}">Show in browser</a></small><br/>
<small><i class="fa fa-cloud-download">&nbsp;</i><a ng-href="getUrl()">Download</a></small>
<h1><small>{{item.FileSize || 'not set' }}</small></h1>
