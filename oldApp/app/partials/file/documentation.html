<datagrid data-type="Documentations" data-cache-key="project-documentation" data-expand="Language" data-show="20">

    <where property="ProjectId" condition="==" val="{{item.Id}}" />

    <column width="100" order="0" name="Name" property="Name" type="string">
        <span class="icn-indent documentation">
            <a ng-href="/documentation/{{item.Id}}">{{item.Name}}</a>
        </span> 
    </column>
</datagrid>
