<datagrid>
    
    <column width="70" order="0" name="Name" property="Name" type="string">
        <span class="icn-indent documentation">
            <a ng-href="/documentation/{{item.Id}}">{{item.Name}}</a>
        </span>
        <span editable-text="item.Name" e-required></span>
    </column>

    <column width="30" order="1" name="Project" property="Project.ProjectNumber" type="string" link="project" linkProperty="Project">
        <span class="icn-indent project">
            <a ng-href="/project/{{item.ProjectId}}">{{ item.Project ? (item.Project.ProjectNumber + ' ' + item.Project.Name) : 'not set'}}</a>
        </span> 
    </column>

</datagrid>
