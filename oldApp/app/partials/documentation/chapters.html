<datagrid>

    <column width="5" order="0" name="#" property="ChapterNumber" type="string">
        <span editable-text="item.ChapterNumber" e-required>
            {{item.ChapterNumber || 'not set'}}
        </span>
    </column>

    <column width="20" order="1" name="Name" property="Chapter.Name" link="chapter" linkProperty="Chapter" type="string">
        <span class="icn-indent chapter">
            <a ng-href="/chapter/{{item.ChapterId}}">{{item.Chapter.Name}}</a>
        </span> 
    </column>

    <column width="20" order="2" name="Alternate title" property="Title" type="string">
        <span editable-text="item.Title">{{item.Title}}</span>
    </column>

    <column width="25" order="3" name="Description" property="Chapter.Description" type="string">
        {{item.Chapter.Description}}
    </column>

    <column width="7" order="4" name="Page break" property="NewPage">
        <div ng-click="item.NewPage = !item.NewPage" style="text-align: center;">
            <i ng-show="item.NewPage" class="fa fa-check"></i><span>&nbsp;</span>
        </div>
    </column>

    <column width="23" order="5" name="Parameters" property="Parameters" type="string">
        <span editable-textarea="item.Parameters">
            {{item.Parameters}}
        </span>
    </column>

</datagrid>

<script type="text/ng-template" id="chapterEditor.html">
    <div class="modal-header">
        <h3>I'm a modal!</h3>
    </div>
    <div class="modal-body">
        {{item.ChapterNumber}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
