<datagrid>
    
    <column width="70" order="0" name="Name" property="Name" type="string">
        <span class="icn-indent employee">
            <a ng-href="/employee/{{item.Id}}">{{item.Name}}</a>
        </span>
        <span editable-text="item.Name" e-required></span>
    </column>

    <column width="30" order="1" name="Title" property="Title" type="string">
        <span editable-text="item.Title" e-required>{{item.Title}}</span>
    </column>

</datagrid>
